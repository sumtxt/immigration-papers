name: Crawl data

on:
   workflow_dispatch:
   schedule:
     - cron: "0 5 * * 5"

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          path: main_folder
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r main_folder/requirements.txt

      - name: Create credentials file
        working-directory: ./main_folder
        run: |
          echo 'SLACK_WORKFLOW_TRIGGER_URL = "'"$MAPPED_SLACK_WEBHOOK"'"' > credentials.py
        env:
          MAPPED_SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Run pipeline
        working-directory: ./main_folder
        run: python main.py --no-slack

      - name: Commit results main branch
        working-directory: ./main_folder
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add . && git commit -m "Data updated"
          git push origin
